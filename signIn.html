    <style>
        body {
            background-color: #f4f7fa;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: #333;
        }
        .container {
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            padding: 30px; /* Reduced padding */
            max-width: 500px; /* Adjusted max-width for a more compact form */
            margin: 50px auto;
        }
        h2 {
            margin-bottom: 20px;
            font-size: 1.5rem;
            color: #007bff;
            text-align: center;
        }
        .form-label {
            font-weight: 600;
            margin-bottom: 8px;
        }
        .form-control {
            border-radius: 4px;
            border: 1px solid #ced4da;
            transition: border-color 0.2s ease, box-shadow 0.2s ease;
            height: 40px; /* Reduced input height */
        }
        .form-control:focus {
            border-color: #007bff;
            box-shadow: 0 0 0 0.2rem rgba(0, 123, 255, 0.25);
        }
        .btn-primary {
            background-color: #007bff;
            border: none;
            border-radius: 4px;
            padding: 10px; /* Reduced button padding */
            font-weight: 600;
            transition: background-color 0.2s;
            height: 40px; /* Reduced button height */
        }
        .btn-primary:hover {
            background-color: #0056b3;
        }
        .form-group {
            margin-bottom: 15px; /* Adjusted margin for form fields */
        }
        .footer-link {
            text-align: center;
            margin-top: 15px;
        }
        .footer-link a {
            color: #007bff;
            text-decoration: none;
        }
        .footer-link a:hover {
            text-decoration: underline;
        }
    </style>

<div class="container">
    <h2>Sign Up</h2>
    <form>
        <div class="form-group">
            <label for="username" class="form-label">Username : </label>
            <input type="text" class="form-control" id="username" placeholder="Enter username" required>
        </div>
        
        <div class="form-group">
            <label for="email" class="form-label">Email address : </label>
            <input type="email" class="form-control" id="email" placeholder="Enter email" required>
        </div>

        <div class="form-group">
            <label for="first_name" class="form-label">First Name : </label>
            <input type="text" class="form-control" id="first_name" placeholder="Enter first name" required>
        </div>

        <div class="form-group">
            <label for="last_name" class="form-label">Last Name : </label>
            <input type="text" class="form-control" id="last_name" placeholder="Enter last name" required>
        </div>

        <div class="form-group">
            <label for="password" class="form-label">Password : </label>
            <input type="password" class="form-control" id="password" placeholder="Password" required>
        </div>

        <div class="form-group">
            <label for="confirm_password" class="form-label">Confirm Password :</label>
            <input type="password" class="form-control" id="confirm_password" placeholder="Confirm password" required>
        </div>

        <button type="submit" class="btn btn-primary w-100">Sign Up</button>
    </form>

    <div class="footer-link">
        <p>Already have an account? <a href="#">Log in</a></p>
    </div>
</div>
